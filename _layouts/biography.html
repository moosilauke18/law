<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container" id="main">
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <h2 class="text-center">{{ page.fullname }}</h2>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <hr>
          </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          {% unless page.author == "gottlieb" %}
          <img width="100%" src="{{ "/assets/images/" | append: page.author | append: ".png" | prepend: site.url}}" class="img-thumbnail img-responsive">
        {% else %}
          <img width="100%" src="{{ "/assets/images/placeholder.png" | prepend: site.url}}" class="img-thumbnail img-responsive">
            
          {% endunless %}
        </div>
        <div class="col-md-10">
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


  </body>
</html>
